image:
  repository: docker.io/2igs/ibexcode
  tag:

ingress:
  enable: false
  containerPort: 8080
  websocketPort: 24678
  websocketHost:
  websocketPath:
  host:
  tls:

storage:
  enable: false
  # hostPath:


secrets:
  config: |-
    bind-addr: 0.0.0.0:8080
    auth: none
  podmanConfig: |+
    [containers]
    netns="host"
    userns="host"
    ipcns="host"
    utsns="host"
    cgroupns="host"
    cgroups="disabled"
    log_driver = "k8s-file"
    default_sysctls = [] # Workaround
    [engine]
    cgroup_manager = "cgroupfs"
    events_logger="file"
    runtime="crun"
